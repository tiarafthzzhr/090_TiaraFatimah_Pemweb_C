<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sensor-card {
      min-height: 100px;   
      padding: 0.5rem;     
      border-radius: 0.75rem; 
      border-left: 8px solid transparent; 
    }
    .sensor-card .card-title {
      font-size: 0.8rem;  
      margin-bottom: 0.25rem;
    }
    .sensor-card h3 {
      font-size: 1.3rem;  
      margin: 0;
    }
    .progress {
      border-radius: 0.5rem; 
      overflow: hidden;      
    }

    .border-primary { border-left-color: #0d6efd !important; }
    .border-success { border-left-color: #198754 !important; }
    .border-info    { border-left-color: #0dcaf0 !important; }
    .border-warning { border-left-color: #ffc107 !important; }
    .border-danger  { border-left-color: #dc3545 !important; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Smart Farming</h2>
    <div class="row g-2">

      <!-- Kelembaban -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-primary h-100">
          <div class="card-body">
            <h6 class="card-title">KELEMBABAN (RH)</h6>
            <h3 class="text-primary">54 %</h3>
          </div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-success h-100">
          <div class="card-body">
            <h6 class="card-title">TDS</h6>
            <h3 class="text-success">400 ppm</h3>
          </div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-info h-100">
          <div class="card-body">
            <h6 class="card-title">KEKERUHAN (TURBID)</h6>
            <h3 class="text-info">18 NTU</h3>
          </div>
        </div>
      </div>

      <!-- Temperatur Air -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-warning h-100">
          <div class="card-body">
            <h6 class="card-title">TEMPERATUR AIR (WTEMP)</h6>
            <h3 class="text-warning">25 °C</h3>
          </div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-danger h-100">
          <div class="card-body">
            <h6 class="card-title">ALIRAN AIR (WFLOW)</h6>
            <h3 class="text-danger">34</h3>
          </div>
        </div>
      </div>

      <!-- Oksigen Terlarut -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-primary h-100">
          <div class="card-body">
            <h6 class="card-title">OKSIGEN TERLARUT</h6>
            <h3 class="text-primary">10 ppm</h3>
          </div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-success h-100">
          <div class="card-body">
            <h6 class="card-title">INTENSITAS CAHAYA (LUX)</h6>
            <h3 class="text-success">100 Lux</h3>
          </div>
        </div>
      </div>

      <!-- Temperatur Udara -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-info h-100">
          <div class="card-body">
            <h6 class="card-title">TEMPERATUR UDARA (AIRTEMP)</h6>
            <h3 class="text-info">34 °C</h3>
          </div>
        </div>
      </div>

      <!-- EC -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-warning h-100">
          <div class="card-body">
            <h6 class="card-title">EC</h6>
            <h3 class="text-warning">2</h3>
          </div>
        </div>
      </div>

      <!-- pH -->
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm sensor-card border-danger h-100">
          <div class="card-body">
            <h6 class="card-title">pH</h6>
            <h3 class="text-danger">7.1</h3>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</html>
